<!DOCTYPE html>
<html lang="en">
<head>

    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="lib/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="lib/metricsgraphics.min.js"></script>

  <link rel="stylesheet" href="lib/metricsgraphics.css">


  <style>
    .peity {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">

    <br>
    <br>
    <br>

    <div id="scatter-graph"></div>
    

  </div>

<script type="text/javascript">


  $( document ).ready(function() {

    $.getJSON("scatter.json", function(data_list) {
      var data = data_list.map(function(i) {
        return {'x': i[0], 'y': 100.0*i[1]};
      });
      MG.data_graphic({
        title: "Standardized Residuals",
        data: data,
        least_squares: true,
        chart_type: 'point',
        width: 435,
        height: 280,
        right: 40,
        left: 70,
        bottom: 50,
        decimals: 2,
        show_rollover_text: false,
        target: '#scatter-graph',
        x_accessor: 'x',
        y_accessor: 'y',
        x_label: 'predicted length',
        y_label: 'residual%'
      });
    });

  });


</script>

</body>
</html>
